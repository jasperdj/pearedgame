<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Peared Demo</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at 20% 20%, #243b55, #141e30);
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .card {
            background: rgba(0, 0, 0, 0.55);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            padding: 24px;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 12px;
        }
        p.description {
            color: #cfd8dc;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        .link-grid {
            display: grid;
            gap: 12px;
        }
        .link-btn {
            display: block;
            width: 100%;
            text-decoration: none;
            background: linear-gradient(135deg, #4CAF50, #3b8d3d);
            color: white;
            padding: 14px 16px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 8px 18px rgba(76, 175, 80, 0.35);
            transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
        }
        .link-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 22px rgba(76, 175, 80, 0.45);
            filter: brightness(1.05);
        }
        .link-btn.secondary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            box-shadow: 0 8px 18px rgba(33, 150, 243, 0.35);
        }
        .link-btn.secondary:hover {
            box-shadow: 0 12px 22px rgba(33, 150, 243, 0.45);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Pick a Build</h1>
        <p class="description">Choose which version of the Peared experience you want to run.</p>
        <div class="link-grid">
            <a class="link-btn" href="./demo.html">Open Block Shooter Demo</a>
            <a class="link-btn secondary" href="./pearedmvpgame.html">Open MVP Game</a>
        </div>
    </div>
</body>
</html>
